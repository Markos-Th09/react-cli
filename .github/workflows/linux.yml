name: Build for Linux
on:
  release:
    types: [published]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          default: true
          override: true
          toolchain: nightly
          target: i686-unknown-linux-gnu
      - name: Build the binary
        run: |
          sudo apt update && sudo apt install -y -qq gcc-i686-linux-gnu
          mkdir -p .cargo
          echo '[target.i686-unknown-linux-gnu]'>>.cargo/config
          echo 'linker = "i686-linux-gnu-gcc"'>>.cargo/config
          cargo build -Zmultitarget --target=x86_64-unknown-linux-gnu --target=i686-unknown-linux-gnu --release -vv
          mv target/x86_64-unknown-linux-gnu/release/react target/x86_64-unknown-linux-gnu/release/react-x86_64-unknown-linux-gnu
          mv target/i686-unknown-linux-gnu/release/react target/i686-unknown-linux-gnu/release/react-i686-unknown-linux-gnu
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-cli
          path: |
            target/x86_64-unknown-linux-gnu/release/react-x86_64-unknown-linux-gnu
            target/i686-unknown-linux-gnu/release/react-i686-unknown-linux-gnu
      - name: Publish in release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/x86_64-unknown-linux-gnu/release/react-x86_64-unknown-linux-gnu
            target/i686-unknown-linux-gnu/release/react-i686-unknown-linux-gnu
          token: ${{ secrets.GH_TOKEN }}
