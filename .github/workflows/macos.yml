name: Build for macOS
on:
  release:
    types: [published]
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          default: true
          override: true
          toolchain: nightly
          target: "aarch64-apple-darwin"
      - name: Build the binary
        run: |
          cargo build --release -Zmultitarget --target=x86_64-apple-darwin --target=aarch64-apple-darwin -vv
          mv target/x86_64-apple-darwin/release/react target/x86_64-apple-darwin/release/react-x86_64-apple-darwin
          mv target/aarch64-apple-darwin/release/react target/aarch64-apple-darwin/release/react-aarch64-apple-darwin
          ls target/
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-cli
          path: |
            target/x86_64-apple-darwin/release/react-x86_64-apple-darwin
            target/aarch64-apple-darwin/release/react-aarch64-apple-darwin
      - name: Publish in release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/x86_64-apple-darwin/release/react-x86_64-apple-darwin
            target/aarch64-apple-darwin/release/react-aarch64-apple-darwin
          token: ${{ secrets.GH_TOKEN }}
